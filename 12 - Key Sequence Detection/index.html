<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script type="text/javascript">
  const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter' ];
  const konamiString = konamiCode.join('').toLowerCase();
  let pressed = [];
  window.addEventListener('keyup', e => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-konamiCode.length -1, pressed.length - konamiCode.length); // si le second argument est négatif, aucun élément n'est supprimé
    if (pressed.join('').includes(konamiString)) {
      console.log('DING DING');
    }
    console.log(pressed);
  });
</script>
</body>
</html>
