    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventorsOf1500s = inventors.filter(inventor => (inventor.year < 1600 && inventor.year >= 1500));
    console.table(inventorsOf1500s);
    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const inventorNames = inventors.map(inventor => ({first:inventor.first, last:inventor.last}));
    console.table(inventorNames);
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventorsByDate = inventors.sort((a,b) => (a.year < b.year)? -1: (a.year===b.year)? 0: 1);
    console.table(inventorsByDate);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const reducer = (total, inventor) => total + (inventor.passed - inventor.year)
    const yearsLived = inventors.reduce(reducer, 0);
    console.log(`Years lived: ${yearsLived}`);

    // 5. Sort the inventors by years lived
    const sorter = (a,b) => { 
      const formerLifespan =  (a.passed - a.year);
      const latterLifespan =  (b.passed - b.year);
       return (formerLifespan >= latterLifespan )? -1 : 1}
    const oldest = inventors.map(i => {i.lifespan = i .passed - i.year; return i;}).sort(sorter);
