<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello!');

    // Interpolated
    console.log('I am a %s comment!', 'great');

    // Styled
    console.log('%c This has style', 'font-size: 30px; color: red;')

    // warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error("You are bad!");

    // Info
    console.info("I do not know fun facts!");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "That element does not contain ouch class");
    
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('ben');
    console.count('ben');
    console.count('Al');
    console.count('ben');
    console.count('Al');
    console.count('Al');
    console.count('Al');
    console.count('ben');
    console.count('ben');
    console.count('Al');
    console.count('Al');
    console.count('Al');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/begmans')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
